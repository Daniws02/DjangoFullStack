{% extends 'layout.html' %}

{% block content %}
<div>
    <h1>Lista de Frutas</h1>
    <ul>
        {% for item in list %}
            <li><a href="{% url 'read' item.id %}">{{ item.nome }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create' %}">Criar Nova Fruta</a>
</div>

{% endblock %}
